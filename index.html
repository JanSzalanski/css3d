<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS 3D</title>
  </head>
  <body>
    <div class="camera">
      <div class="scene">
        <div class="floor"></div>
        <div class="ball"></div>

        <div class="cube">
          <div class="top">
            <div class="ballShadow"></div>
          </div>
          <div class="bottom"></div>
          <div class="left">
            <div class="text">
              <div class="decor"></div>
              <h2 class="h2a">cube 01</h2>
              <h2 class="h2b">3d css</h2>
            </div>
          </div>
          <div class="right">
            <div class="text">
              <div class="decor"></div>
              <h2 class="h2a">cube 01</h2>
              <h2 class="h2b">3d css</h2>
            </div>
          </div>
          <div class="front"></div>
          <div class="back"></div>
        </div>

        <div class="cube2">
          <div class="top B"></div>
          <div class="bottom B"></div>
          <div class="left B">
            <div class="text B">
              <h2 class="h2a B">cube 02</h2>
              <h2 class="h2b B">3d css</h2>
            </div>
          </div>
          <div class="right B">
            <div class="text B">
              <h2 class="h2a B">cube 02</h2>
              <h2 class="h2b B">3d css</h2>
            </div>
          </div>
          <div class="front B"></div>
          <div class="back B"></div>
        </div>
      </div>
    </div>
    <div class="border">
      <div class="titleA"><h2>Perspective view</h2></div>
    </div>
    <nav class="menu">
      <div class="titleB"><h2>Menu</h2></div>
      <div class="wrapperButton">
        <input class="buttonA" type="checkbox" />
        <h3>Box 2</h3>
      </div>
      <div class="wrapperButton">
        <input class="buttonB" type="checkbox" />
        <h3>Box 2 anime</h3>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="-5"
          max="45"
          value="20"
          class="slider"
          id="myRange"
        />
        <output id="demo" value="2" class="out"></output>
        <h3>Camera angle</h3>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
